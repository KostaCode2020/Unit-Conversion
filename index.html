<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="head">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>

        <div>

        <div id="section">
        <div class="el-one">
            <h3>Length (Meters / Feet)</h3>
            <p id="length-el-one">0 Meters = 0.000 Feet | 0 Feet = 0.000 Meters</p>
        </div>

        <div id="section">
        <div class="el-two">
            <h3>Volume (Liters / Gallons)</h3>
            <p id="length-el-two">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
        </div>
        </div>

        <div id="section">
        <div class="el-three">
            <h3>Mass (Kilograms / Pounds)</h3>
            <p id="length-el-three">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
        </div>
        </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
